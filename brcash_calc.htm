  <head>

    <script src="js/main.js" defer="defer" ></script>
    <title>Calculadora de Troco</title>

<body>
  <main>
    <section>
      <h1>Calculadora de Troco</h1>

        <div>Digite a quantia que quer trocar:</div><br><input type="number" id="totalchange" name="cash" min="1" max="999999" size="6" />
        <br>
        <br>
        <br>
        <div class="tabela">
          <div class="nota"><img src="img/2_Brazil_real_Second_Reverse.jpg" alt="2 reais" /><br><input type="number" name="cash" min="1" max="999999" size="6" /></div>
          <div class="nota"><img src="img/5_Brazil_real_Second_Reverse.jpg" alt="5 reais" /><br><input type="number" name="cash" min="1" max="999999" size="6" /></div>

          <div class="nota"><img src="img/50_Brazil_real_Second_Reverse.jpg" alt="50 reais" /><br><input type="number" name="cash" min="1" max="999999" size="6" /></div>
          <div class="nota"><img src="img/100_Brazil_real_Second_Reverse.jpg" alt="100 reais" /><br><input type="number" name="cash" min="1" max="999999" size="6" /></div>
          <div class="nota"><img src="img/200_Brazil_real_Second_Reverse.jpg" alt="200 reais" /><br><input type="number" name="cash" min="1" max="999999" size="6" /></div>
